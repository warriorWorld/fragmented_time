apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.truthower.suhang.fragmentedtime"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 35
        versionName "3.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //lean cloud为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    //lean cloud
    lintOptions {
        abortOnError false
    }
    sourceSets.main.jniLibs.srcDirs = ['libs']//YOUDAO OCR
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.0.+'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile 'pub.devrel:easypermissions:0.4.2'
    compile files('libs/afinal-0.3.32-bin.jar')
    //可缩放的view
    compile 'com.commit451:PhotoView:1.2.5'
    compile files('libs/Volley.jar')
    compile files('libs/gson-2.1.jar')
    // LeanCloud 基础包
    compile 'cn.leancloud.android:avoscloud-sdk:v4.4.3'
    //google的flexbox
    compile 'com.google.android:flexbox:0.3.0'
    //RXJAVA
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
}
